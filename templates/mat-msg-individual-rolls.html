{{#each messages}}
<table style="width:100%">
	<tr>
		<th colspan="1">{{this.[0].actorAmount}}x {{@key}}</th>
	</tr>
	{{#each this}}
	<tr>
		<td>{{this.numHitAttacks}} of {{this.availableAttacks}} {{this.weaponName}}{{this.pluralOrNot}}</td>
	</tr>
	{{/each}}
</table>
{{/each}}
