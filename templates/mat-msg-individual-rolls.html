{{#each messages}}
<table class="mat-table">
	<tr>
		<th colspan="1">{{this.[0].actorAmount}}x {{@key}}</th>
	</tr>
	{{#each this}}
	<tr>
		<td>{{this.numHitAttacks}} {{localize 'of'}} {{this.availableAttacks}} {{this.weaponName}}{{this.pluralOrNot}}</td>
	</tr>
	{{/each}}
</table>
{{/each}}
<hr>
<strong>{{localize 'Conclusion'}}:</strong> {{totalHitAttacks}}{{totalPluralOrNot}}
